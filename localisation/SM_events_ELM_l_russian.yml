    ### Гражданская война в Эльмарайне
    
    # С красными
    elmar_civil_war.1.t:0 "Масштабное наступление коллективистов"
    elmar_civil_war.1.d:0 "Операция по уничтожению красных партизансих сил на севере страны провалилась. Силы коллективистов начали масштабную контратаку на наши позиции, успешно откинув наши войска и захватив под свой контроль практически весь север страны! Теперь у врага есть все шансы на то, чтобы прорвать нашу оборону и захватить столицу. Мы должны предпринять все возможные меры, для того, чтобы сдержать эти полчища варваров и глупцов, мозги которых запудрены дурацкими, колективистскими идеями!"
    elmar_civil_war.1.a:0 "Поддержать совет генералов"
    elmar_civil_war.1.b:0 "Поддержать коллективистов"
    
    
    ### Гражданская война в Эльмарайне
    
    # С ультрацистами
    elmar_civil_war.2.t:0 "Союз Стальной Руки"
    elmar_civil_war.2.d:0 "После объявление о передачи власти народу - тоесть, парламенту и будущему президенту, несколько генералов Эльмарайнской Армии выдвинули свой протест, в виде попытки государственного переворота. Они называют себя «Союзом Стальной Руки». Это движение, было создано героем гражданской войны против красных - Драгошем де Мандавором. Вокруг него собрались несколько других видных военных деятелей, которые теперь, пытаються перебрать власть в свои руки. В данный момент, идут бои в правительственном квартале столицы."
    elmar_civil_war.2.a:0 "Мы должны стать на защиту демократии!"
    elmar_civil_war.2.b:0 "Долой власть бесхребетных болтунов!"
    
    
    
    # Отпор сил самообороны
    elmar_civil_war.3.t:0 "Отступление ультрацистов"
    elmar_civil_war.3.d:0 "Силы ультрацистов были разбиты в большенстве крупных городов юга, включая столицу. Но, не смотря на героическую оборону страны республиканской гвардией, ультрацисты смогли одержать верх на севере страны, начав наступление по всем стратегическим направлениям. Мы должны показать им силу настоящего народного единства!"
    elmar_civil_war.3.a:0 "Вперед, к победе и свободному Эльмарайну!"
    
    
    
    # Успешный захват столицы
    elmar_civil_war.4.t:0 "Успешный переворот"
    elmar_civil_war.4.d:0 "Наши славные войска практически без потерь одержали верх в борьбе с кучкой республиканцев, которые защищали правительственный квартал. Теперь, мы соберем все свои силы для решительного удара на север и установим свою власть над всей страной!"
    elmar_civil_war.4.a:0 "Слава Великому Эльмарайну!"
    
    
    
    ### Новости о гражданская войне в Эльмарайне для других стран
    
    elmar_civil_war_news.1.t:0 "Великое Контрнаступление"
    elmar_civil_war_news.1.d:0 "Эльмарайн окончательно потерял контроль над полчищами левых коллективистов. Они начали масированую атаку, совершив успешный прорыв на севере страны. Несмотря на хорошо обученную армию защитников Эльмарайнского правительства, у красных есть все шансы, для того, чтобы взять столицу и установить свою власть во всей стране."
    
    # Ответ остального мира
    elmar_civil_war_news.1.a:0 "Надеюсь, что нам не грозит подобное..."
   
    # Ответ Эльмарайна
    elmar_civil_war_news.1.b:0 "Остановим красную угрозу раз и навсегда!"
    
    # Ответ Красного Эльмарайна
    elmar_civil_war_news.1.c:0 "Эльмарайнский народ будет свободен!"
    
    
    
    ### Новости о гражданская войне (с ультрацистами) в Эльмарайне для других стран
    
    elmar_civil_war_news.2.t:0 "Гражданская война в Эльмарайне"
    elmar_civil_war_news.2.d:0 "В Эльмарайне вновь загорелось пламья гражданской войны! Приверженцы сильной власти и правых идей - «Союзом Стальной Руки», совершили попытку переворота. Не смотря на большую поддержку со стороны армии, демократические силы противоставили им гражданское ополчение, которое ныне, храбро сражаеться за свободу и будущее страны."
    
    # Ответ остального мира
    elmar_civil_war_news.2.a:0 "Интересно, кто одержит верх?"
    
    
    
    ### Недовольство генералов после восстановления монархии

    elmar.1.t:0 "Недовольство генералов"
    elmar.1.d:0 "Высший офицерский состав нашей армии, недоволен заявлениями правительства о желании восстановить монархию и вернуть к власти королевскую семью. Многие из Эльмарайнских генералов грозят подать в отставку, если никто не прислушаеться к их мнению. У правительства есть несколько вариантов: проигнорировать заявление офицеров или пойти на некоторые уступки."
    elmar.1.a:0 "Пусть подают в отставку. Нам нужны только верные люди!"
    elmar.1.b:0 "Мы должны пойти на переговоры, чтобы удержать их в армии любой ценой!"
    
    
    elmar.2.t:0 "Отставка офицеров"
    elmar.2.d:0 "Несколько офицеров подали в отставку, после того как правительство не смогло прийти к консенсусу в сложившейся ситуации. Сегодня наша армия стала намного слабее."
    elmar.2.a:0 "Скатертью дорога!"
    
    
    ### Демократия
    
    elmar.3.t:0 "Эльмарайнская демократия"
    elmar.3.d:0 "Совет генералов пришел к заключению, что только лишь воля самого народа, сможет вернуть мир и процвитание в страну. Пользуясь большой популярностю демократических идей, совет принял новую народную конституцию. Теперь Эльмарайн стал репсубликой и вскоре в стране пройдут новые выборы."
    elmar.3.a:0 "Да здраствует Эльмарайнская Республика!"
    
    
    
    elmar_news.3.t:0 "Эльмарайнская демократия"
    elmar_news.3.d:0 "Совет генералов пришел к заключению, что только лишь воля самого народа, сможет вернуть мир и процвитание в страну. Пользуясь большой популярностю демократических идей, совет принял новую народную конституцию. Теперь Эльмарайн стал репсубликой и вскоре в стране пройдут новые выборы."
    elmar_news.3.a:0 "Демократия в Эльмарайне? Интересно..."
    
    
    
    ### Новость про передачу власти монарху (абсолютная монархия)
    
    elmar_news.1.t:0 "Восстановление абсолютной монархии"
    elmar_news.1.d:0 "Совет генералов Эльмарайна, решил вернуть всю полноту власти законному монарху - Мильтиадору IX. Сегодня, во время торжественного парада, королевская семья вьехала в Имперский дворец под сопровождением оркестра и восторженых криков горожан столицы. Похоже, что все действительно поверили, в необходимость возращения к истокам - ни кем не ограниченому правлению суверена, который сможет вернуть стране процветание и стабильность."
    
    # Ответ остального мира
    elmar_news.1.a:0 "Посмотрим, сколько продержиться их монархия в этот раз..."
    
    # Ответ Эльмарайна
    elmar_news.1.b:0 "Слава Великому Императору! Слава Мильтиадору!"
    
    
    
    ### Новость про передачу власти монарху (конституционная монархия)
    
    elmar_news.2.t:0 "Установление исполнительной монархии"
    elmar_news.2.d:0 "Совет генералов Эльмарайна, решил вернуть власть законному монарху - Мильтиадору IX. Учитывая ошибки прошлого, было принято решение о созыве Эльмарайнского сената, который ограничит волю императора. С этого момента, форма правления страной становиться исполнительной монархией, во главе с Мильтиадором и Сенатом. Во время торжественного парада, королевская семья вьехала в Имперский дворец под сопровождением оркестра и восторженых криков горожан столицы. Похоже, что все довольны решением правительства, о принятии новой конституции, которая сможет вернуть стране процветание и стабильность."
    
    # Ответ остального мира
    elmar_news.2.a:0 "Интересно, насколько сильным будет влияние нового Сената?"
    
    # Ответ Эльмарайна
    elmar_news.2.b:0 "Слава Мильтиадору и Эльмарайнскому Сенату!"
    
    