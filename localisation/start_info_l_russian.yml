 start_info_title_text:0 "Вы - [GetName]"
 start_info_desc_text:0 "[GetStartInfoDesc]"
 basic_info_desc_text:0 "Все не то, все не так: ты мой друг - я твой враг,\nКак же так все у нас с тобою?\nБыл апрель, и в любви мы клялись, но, увы,\nПролетел желтый лист по бульварам Москвы.\nТретье сентября - день прощанья,\nДень, когда горят костры рябин.\nКак костры, горят обещанья\nВ день, когда я совсем один."
 DAT_info_desc_text:0 "Объединив под своим началом остров Сивар в 1720 году, вы стали, пожалуй, самым могущественным государством на востоке. Огромные территории и отдалённость от Центрального континента развязывают вам руки в проведении как экономических, так и военных преобразований. \nОднако за столь серьёзные преимущества приходится дорого платить. Даторская армия, не имея достаточного опыта, всё ещё слабо организована и плохо оснащена, но народ настолько сильно уверовал в вашу идею о Едином Востоке, что теперь нам не остаётся иного выбора, кроме как в ближайшее время начать серию быстротекущих победоносных войн против соседей. Чем дольше мы откладываем очередную кампанию, тем больше будет народное недовольство. \nВ первую очередь советуем разобраться с Вихранской Республикой. Она так и не подчинилось нам по итогам Первой Вихранской войны 1732 года, поэтому нам следует хорошо подготовиться и взять долгожданный реванш. \nПосле окончательного подчинения востока и модернизации своих вооружённых сил мы сможем начать разработку планов по вторжению на Центральный континент, бросив вызов разваливающимся на части колониальным империям. \nПоложение нелёгкое, но, проявив достаточную выдержку и стретегические навыки, вы сможете возвысить Даторию и её народ. И пусть все наши многочисленные враги трепещут! \nЖелаем вам удачи!"
